


<!DOCTYPE html>
<html>
<head>
  <title>Joke Generator</title>
 <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="container" class="fadeInAnimation">
    <h1>Joke Generator</h1>
    <input type="text" id="keyword" placeholder="Enter a keyword" style="
    margin-right: 50px;
    border-right-width: -10;
    padding-right: -20;
    padding-right: -20;
    padding-right: 10px;
    padding-left: 10px;
    ">
    <button id="generateButton" onclick="generateJoke()">Generate Joke</button>
    <div class="loader"></div>
    <p id="jokeOutput" style="
    padding-left: 10px;
    padding-right: 10px;
    ">Please enter the keyword to generate joke &#128640
    </p>
  </div>

  <script>
    function generateJoke() {
    const jokeOutput = document.getElementById('jokeOutput');
      const keyword = document.getElementById('keyword').value;
      const apiUrl = `https://joke-generator-jpki.onrender.com/generate-joke?keyword=${keyword}`;
      jokeOutput.textContent =`....Wait for a minute`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const jokeOutput = document.getElementById('jokeOutput');
          jokeOutput.innerText = data.joke;
          jokeOutput.classList.add('fadeInAnimation');
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</body>
</html>
